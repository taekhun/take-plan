<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Do it!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <div class="logo">
                    <div class="logo__title">Just<br>Do it</div>
                </div>
            </div>
            <div class="date-box">
                <div class="date-box__prev">&lt</div>
                <div class="date-box__date"></div>
                <div class="date-box__next">&gt</div>
            </div>
            <div class="header__mypage">MyPage</div>
        </div>

        <div class="content">
            <hr class="content__line">
            <!-- top line -->
            <ul class="list-box">
                <li class="list-box__item" id="item-1">
                    <div class="list-box__checkbox">
                        <span class="material-icons">check_box_outline_blank</span>
                    </div>

                    <input class="list-box__input" type="text" placeholder="Tell me what to do" value=""
                        onkeydown="enterkey(event)">


                    <div class="list-box__button">
                        <div class="listbox__button--edit">
                            <span class="material-icons">edit</span>
                        </div>
                        <div class="list-box__button--delete" onclick="deleteList(event)">
                            <span class="material-icons">delete_forever</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
