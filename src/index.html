<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>take plan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" class="input-area" placeholder="What are your plans?" onkeyup="addItem(event)">
        </div>

        <div class="content">
            <ul class="list-box">
                <li class="list-box__item" id="item-base">
                    <i class="list-box__checkbox material-icons"
                        onclick="checkToggle(event)">check_box_outline_blank</i>

                    <input class="list-box__input" type="text" value="">

                    <div class="list-box__button">
                        <i class="list-box__button--edit material-icons" onclick="editItem(event)">edit</i>
                        <i class="list-box__button--delete material-icons"
                            onclick="deleteItem(event)">delete_forever</i>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
