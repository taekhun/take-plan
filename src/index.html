<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>take plan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <input type="text" class="input-area" placeholder="What are your plans?" onkeyup="addItem(event)">
        </div>

        <div class="content">
            <ul class="list-box">
                <li class="list-box__item" id="item-base">
                    <div class="list-box__checkbox" onclick="checkToggle(event)">
                        <span class="material-icons">check_box_outline_blank</span>
                    </div>

                    <input class="list-box__input" type="text" value="">

                    <div class="list-box__button">
                        <div class="listbox__button--edit" onclick="editItem(event)">
                            <span class="material-icons">edit</span>
                        </div>
                        <div class="list-box__button--delete" onclick="deleteItem(event)">
                            <span class="material-icons">delete_forever</span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
